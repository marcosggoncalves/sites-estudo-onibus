<!DOCTYPE html>
<html>
<head>
	<title>Consultas Veiculos</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
	<header>
		<div class="logo">
			<img src="img/logo.png">
		</div>
	</header>
	<main class="main_2">
	<section class="pagina">
		<section class="select_caixa">
			<div class="caixa-input">
				<label>Selecione veiculo:</label>
				<select id="itens" >
					<option>Selecione veiculo:</option>
					<option>New Torino 2017</option>
					<option>New Torino 2007</option>
					<option>New Torino 2014</option>
				</select>
			</div>
		</section>
		<section class="infos-caixa">
			<div class="info">
				<img src="" id="foto">
				<h1 id="err"></h1>
			</div>
			<div>
			<form name="compra">
				<div class="caixa-input">
					<label>Indentificação Veiculo:</label>
					<input type="text" name="veiculo" disabled>
				</div>
				<div class="caixa-input">
					<label> Veiculo Preço:</label>
					<input type="text" name="Preço" disabled>
				</div>
				<div class="caixa-input">
					<label>Fabricante:</label>
					<input type="text" name="Fabricante" disabled>
				</div>
				<div class="caixa-input">
					<label>Parcelamento Cartão:</label>
					<input type="text" name="parcelamento" disabled>
				</div>
				<div class="caixa-input">
					<label>Carroceria:</label>
					<input type="text" name="carroceria">
				</div>
			</form>
			</div>
			<div>
			<form name="cliente">
				<div class="caixa-input">
					<label>Nome Completo:</label>
					<input type="text" name="name">
				</div>
				<div class="caixa-input">
					<label>Empresa:</label>
					<input type="text" name="empresa">
				</div>
				<div class="caixa-input">
					<label>CPF:</label>
					<input type="text" name="cpf">
				</div>
				<div class="caixa-input">
					<label>Telefone:</label>
					<input type="text" name="telefone">
				</div>                             
				<div class="caixa-input">
					<input type="button" value="Reservar" id="Reservar">
				</div>
			</form>
		</section>
	</section>
 </main>
	<footer>
		<p>&copy;Marcopolo Torino - 2018</p>
	</footer>
	<script type="text/javascript" src="js/dados.js"></script>
	<script type="text/javascript" src="js/compra.js"></script>
</body>
</html>
