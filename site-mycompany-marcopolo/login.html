<!DOCTYPE html>
<html>
    <head>
        <title>M Company Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
	 <header>
        <div class="container_logo">
            <a href="index.html"><img src="img/Marcopolo.png" class="logo"></a>
        </div>
      </header>
      <main class="caixa_login_cadastro">
	<form>
	<legend>Acessar Conta</legend>
		<div class="Container-input">
			<label for="usuario">Nome usuario:</label>	
			<input type="text" id="usuario" placeholder="Digite seu usuario...">
		</div>
		<div class="Container-input">
			<label for="Senha">Senha:</label>	
			<input type="password" id="senha" placeholder="Digite sua senha de acesso...">
		</div>
		<div class="Container-input">
			<input type="button"   onclick="verificar(usuario.value,senha.value);" value="Entrar">
		</div>
        <div class="Container-input">
           <a href="cadastro.html"> <input  type="button" value="Cadastrar" style="width:100%;"">
        </div>
	</form>
</main>
<script src="js/sistema_login.js"></script>
</body>    
</html>
